<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>appcheck</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

    <link rel="stylesheet" href="../../statics/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../statics/layuiadmin/style/admin.css" media="all">

    <script src="../../statics/layuiadmin/layui/layui.js"></script>
    <style type="text/css">
        .layui-input{
            width:500px;
        }
    </style>
</head>

<body>
<h2>APP基础信息</h2>
<form style="margin-left: 15%" class="layui-form" lay-filter="example" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">软件名称*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="softwareName" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入软件名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">APK名称*:</label>
        <div class="layui-input-block">
            <input type="text" name="aPKName" readonly="readonly" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入APK名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支持ROM*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="supportROM" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入支持的ROM" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">界面语言*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="interfaceLanguage" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入软件支持的界面语言" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">软件大小*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="softwareSize" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入软件大小,单位为MB" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下载次数*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="downloads" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入下载次数" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属平台</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="flatformName" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属分类*</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="categoryContext" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">app状态*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="statusName" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">应用简介*：</label>
        <div class="layui-input-block">
            <textarea name="appInfo" style="width: 500px;" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">LOGO图片*：</label>
        <div class="layui-upload">
            <div class="layui-upload-list">
                <p>
                    <img class="layui-upload-img" src="" width="100px" height="100px" id="demo1"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="JavaScript:history.back(-1)" class="layui-btn">返回</a>
                </p>
            </div>
        </div>
    </div>


</form>

<h2>历史版本信息</h2>
<table class="layui-hide" id="demo" lay-filter="test"></table>
</body>
<script src="../../statics/js/dev/dev_auth.js"></script>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/dev/appdesc.js"></script>
<link rel="stylesheet" type="text/css" href="../../statics/css/table.css">

</html>
