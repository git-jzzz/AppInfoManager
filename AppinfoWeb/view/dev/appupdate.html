<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>adppupdate</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->

    <link rel="stylesheet" href="../../statics/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../statics/layuiadmin/style/admin.css" media="all">
    <script src="../../statics/layuiadmin/layui/layui.js"></script>
</head>

<body>
<h2>修改APP基础信息</h2>
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">软件名称*:</label>
        <div class="layui-input-block">
            <input type="text" name="softwareName" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入软件名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">APK名称*:</label>
        <div class="layui-input-block">
            <input type="text" name="aPKName" readonly="readonly" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入APK名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支持ROM*:</label>
        <div class="layui-input-block">
            <input type="text" name="supportROM" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入支持的ROM" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">界面语言*:</label>
        <div class="layui-input-block">
            <input type="text" name="interfaceLanguage" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入软件支持的界面语言" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">软件大小*:</label>
        <div class="layui-input-block">
            <input type="text" name="softwareSize" lay-verify="num2" value="" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入软件大小,单位为MB" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下载次数*:</label>
        <div class="layui-input-block">
            <input type="text" name="downloads" lay-verify="num" value="" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入下载次数" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属平台</label>
        <div class="layui-input-block">
            <select name="flatformId" lay-filter="aihao">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">一级分类*</label>
        <div class="layui-input-block">
            <select lay-verify="required" id="1" lay-filter="c1" name="categoryLevel1">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">二级分类*</label>
        <div class="layui-input-block">
            <select lay-verify="required" id="2" lay-filter="c1" name="categoryLevel2">

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">三级分类*</label>
        <div class="layui-input-block">
            <select lay-verify="required" id="3" name="categoryLevel3">

            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">app状态*:</label>
        <div class="layui-input-block">
            <input type="hidden" name="status" value=""/>
            <input type="text" readonly="readonly" id="status" value="" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">应用简介*：</label>
        <div class="layui-input-block">
            <textarea name="appInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">LOGO图片*：</label>
        <div class="layui-upload">
            <input type="hidden" name="logoPicPath" value="" id="src1"/>
            <input type="hidden" name="logoLocPath" value="" id="src2"/>
            <div class="layui-upload-list">
                <p>
                    <button type="button" class="layui-btn" id="test1">选择文件</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="layui-upload-img" src="" width="100px" height="100px" id="demo1"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                    <button id="del" type="button" class="layui-btn"><i class="layui-icon"></i></button>

                </p>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" id="shen" lay-filter="demo1">保存</button>
            <a href="JavaScript:history.back(-1)" class="layui-btn">返回</a>
        </div>
    </div>
    <input type="hidden" name="id" value=""/><!-- id -->
</form>
</body>
<script src="../../statics/js/dev/dev_auth.js"></script>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/dev/appupdate.js"></script>

<script src="../../statics/js/dev/common/classify.js"></script>

</html>
