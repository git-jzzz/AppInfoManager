<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>APP审核列表</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
    <link rel="stylesheet" type="text/css" href="styles.css">
    -->
    <link rel="stylesheet" href="../../statics/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../statics/layuiadmin/style/admin.css" media="all">
    <script src="../../statics/layuiadmin/layui/layui_back.js"></script>
</head>

<body>
<form class="layui-form" id="zq_search">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div style="margin-bottom: 5%;padding-top: 5%;margin-left: 5%" class="layui-inline">
                        <div class="layui-input-inlxvine">
                            <input type="text" name="softwareName" placeholder="软件名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <input type="hidden" name="status" value="1"/><!-- app状态 -->


                    <div class="layui-inline">
                        <label class="layui-form-label">所属平台</label>
                        <div class="layui-input-inline">
                            <select name="flatformId">
                                <option value="">全部</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">一级分类</label>
                        <div class="layui-input-inline">
                            <select lay-filter="c1" id="1" name="categoryLevel1">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">二级分类</label>
                        <div class="layui-input-inline">
                            <select lay-filter="c1" id="2" name="categoryLevel2">

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">三级分类</label>
                        <div class="layui-input-inline">
                            <select name="categoryLevel3" id="3">

                            </select>
                        </div>
                    </div>


                    <div class="layui-inline">
                        <button id="search" class="layui-btn layuiadmin-btn-list" lay-submit="" lay-filter="search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

<table class="layui-hide" id="info" lay-filter="info"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="sel">审核</a>
</script>

</body>
<script src="../../statics/js/admin/back_auth.js"></script>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/admin/checklist.js"></script>


<link rel="stylesheet" type="text/css" href="../../statics/css/table.css">
</html>
