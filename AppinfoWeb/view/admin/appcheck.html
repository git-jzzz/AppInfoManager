<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>appdesc</title>

    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">

    <link rel="stylesheet" href="../../statics/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../statics/layuiadmin/style/admin.css" media="all">
    <script src="../../statics/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="../../statics/js/jquery-1.8.3.js">

    </script>

</head>

<body>
<h2>APP基础信息</h2>
<form style="margin-left: 15%" class="layui-form" lay-filter="example" lat action="">
    <div class="layui-form-item">
        <label class="layui-form-label">软件名称*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="softwareName" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入软件名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">APK名称*:</label>
        <div class="layui-input-block">
            <input type="text" name="aPKName" readonly="readonly" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入APK名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支持ROM*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="supportROM" value="" lay-verify="required" lay-reqtext="必填项!"
                   placeholder="请输入支持的ROM" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">界面语言*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="interfaceLanguage" value="" lay-verify="required"
                   lay-reqtext="必填项!" placeholder="请输入软件支持的界面语言" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">软件大小*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="softwareSize" value="" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入软件大小,单位为MB" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下载次数*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="downloads" value="" lay-verify="number" lay-reqtext="必填项!"
                   placeholder="请输入下载次数" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属平台</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="flatformName" value="" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属分类*</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="categoryContext" value="" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">app状态*:</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" value="待审核" lay-reqtext="必填项!" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">应用简介*：</label>
        <div class="layui-input-block">
            <textarea name="appInfo" readonly="readonly" style="width: 500px;" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">LOGO图片*：</label>
        <div class="layui-upload">
            <div class="layui-upload-list">

                <img class="layui-upload-img" src="" width="100px" height="100px" id="demo1"/>
                <button type="button" class="layui-btn">审核通过</button>
                <button type="button" class="layui-btn">审核不通过</button>
                <a href="JavaScript:history.back(-1)" class="layui-btn">返回</a>

            </div>
        </div>
    </div>


</form>

<h2>最新版本信息</h2>
<form style="margin-left: 15%" lay-filter="example2" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">版本号*</label>
        <div class="layui-input-block">
            <input type="text" name="versionNo"

                   value="" readonly="readonly" lay-verify="title" autocomplete="off" placeholder="请输入"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版本大小*</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" name="versionSize" value="" lay-verify="num" lay-reqtext="必填项!"
                   placeholder="请输入软件大小,单位为MB" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发布状态*</label>
        <input value="3" name="publishStatus" value="" lay-verify="num" type="hidden" autocomplete="off"
               class="layui-input">
        预发布
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">版本简介*</label>
        <div class="layui-input-block">
            <textarea name="versionInfo" readonly="readonly" style="width: 500px;" placeholder="请输入内容"
                      class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">apk文件*</label>
        <div class="layui-input-block">
            <span id="apkFileName"></span>

            <button id="link" type="button" class="layui-btn"><i class="layui-icon"></i></button>
        </div>
    </div>

</form>

</body>
<script src="../../statics/js/common.js"></script>
<script src="../../statics/js/admin/checklist.js"></script>
<link rel="stylesheet" type="text/css" href="../../statics/css/table.css">
</html>
